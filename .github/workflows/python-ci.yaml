name: python-ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev --index-strategy=unsafe-best-match

      - name: Run tests
        run: uv run pytest